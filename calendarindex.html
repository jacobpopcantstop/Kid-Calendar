<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessible school calendar with large text, color-coded events, and easy event management">
    <title>School Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            font-size: 25pt;
            font-weight: bold;
            background-color: #f0f0f0;
            color: #000;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #000;
        }

        header h1 {
            font-size: 35pt;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-events {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-event-btn {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            font-size: 18pt;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #9C27B0;
            color: white;
            border: 2px solid #000;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-event-btn:hover {
            background-color: #7B1FA2;
            transform: scale(1.05);
        }

        .quick-event-btn:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
        }

        button {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            font-size: 25pt;
            font-weight: bold;
            padding: 15px 30px;
            background-color: #2196F3;
            color: white;
            border: 3px solid #000;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 150px;
        }

        button:hover {
            background-color: #0b7dda;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: 4px solid #FFD700;
            outline-offset: 2px;
        }

        .month-year {
            font-size: 32pt;
            text-align: center;
            margin: 20px 0;
            color: #000;
            background-color: #FFD700;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #000;
        }

        .calendar-container {
            background-color: white;
            border: 3px solid #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #FF6B6B;
            gap: 0;
            border-bottom: 3px solid #000;
        }

        .weekday {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: white;
            border-right: 2px solid #000;
            font-size: 22pt;
        }

        .weekday:last-child {
            border-right: none;
        }

        .weekday.weekend {
            background-color: #FF9999;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
        }

        .day {
            min-height: 120px;
            border: 2px solid #ccc;
            padding: 12px;
            background-color: white;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .day:hover {
            background-color: #e8f5e9;
        }

        .day.other-month {
            background-color: #f5f5f5;
            color: #999;
        }

        .day.weekend {
            background-color: #fff3cd;
        }

        .day.today {
            background-color: #c8e6c9;
            border: 3px solid #4CAF50;
        }

        .day-number {
            font-size: 20pt;
            font-weight: bold;
            margin-bottom: 8px;
            color: #000;
        }

        .events {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .event {
            font-size: 13pt;
            padding: 6px;
            border-radius: 5px;
            border: 2px solid #000;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            line-height: 1.3;
        }

        .event-time {
            font-weight: bold;
            color: #D2691E;
            display: inline;
        }

        .event.new {
            background-color: #90EE90;
            color: #000;
            border: 2px solid #228B22;
        }

        .event.recurring {
            background-color: #87CEEB;
            color: #000;
            border: 2px solid #0047AB;
        }

        .event.timed {
            background-color: #FFB347;
            color: #000;
            border: 2px solid #FF8C00;
        }

        .event.deadline {
            background-color: #FFB6C1;
            color: #000;
            border: 2px solid #DC143C;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: white;
            margin: 20px auto;
            padding: 25px;
            border: 4px solid #000;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 26pt;
            margin-bottom: 20px;
            color: #2196F3;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 20pt;
            color: #000;
        }

        input[type="text"],
        input[type="time"],
        select,
        textarea {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            font-size: 18pt;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
            background-color: #fffacd;
        }

        .checkbox-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item label {
            margin: 0;
            font-size: 18pt;
        }

        input[type="checkbox"] {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-save {
            background-color: #4CAF50;
            flex: 1;
            min-width: 120px;
        }

        .btn-cancel {
            background-color: #f44336;
            flex: 1;
            min-width: 120px;
        }

        .btn-delete {
            background-color: #ff9800;
            flex: 1;
            min-width: 120px;
        }

        .color-legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #000;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .legend-color {
            width: 60px;
            height: 60px;
            border: 2px solid #000;
            border-radius: 5px;
        }

        .legend-text {
            font-size: 20pt;
        }

        @media print {
            body {
                background-color: white;
                padding: 10px;
            }

            header {
                page-break-after: avoid;
            }

            .controls {
                display: none;
            }

            .quick-events {
                display: none;
            }

            .modal {
                display: none;
            }

            .calendar-container {
                page-break-inside: avoid;
                border: 2px solid #000;
            }

            .day {
                min-height: 80px;
                border: 1px solid #000;
                page-break-inside: avoid;
            }

            .event {
                font-size: 11pt;
                padding: 3px;
                border: 1px solid #000;
            }

            button {
                display: none;
            }

            .color-legend {
                page-break-inside: avoid;
            }

            .monthly-summary {
                page-break-inside: avoid;
                border: 2px solid #000;
            }
        }

        .event-detail {
            font-size: 16pt;
            margin-top: 8px;
            color: #333;
            font-weight: normal;
        }

        .time-display {
            font-size: 18pt;
            font-weight: bold;
            color: #D2691E;
        }

        .recurring-badge {
            font-size: 14pt;
            color: #0047AB;
            font-weight: bold;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 30pt;
            cursor: pointer;
            color: #f44336;
            background: none;
            border: none;
            padding: 0;
            min-width: auto;
        }

        .close-modal:hover {
            transform: scale(1.2);
        }

        .modal-content {
            position: relative;
        }

        .event-list {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .event-list-item {
            background-color: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 4px solid #2196F3;
            font-size: 18pt;
        }

        .no-events {
            color: #999;
            font-style: italic;
        }

        .monthly-summary {
            background-color: white;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .summary-title {
            font-size: 24pt;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2196F3;
        }

        .summary-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .summary-event {
            background-color: #f9f9f9;
            padding: 12px;
            border-left: 4px solid #2196F3;
            border-radius: 5px;
            font-size: 18pt;
        }

        .summary-event-title {
            font-weight: bold;
            color: #000;
        }

        .summary-event-date {
            font-size: 16pt;
            color: #666;
            margin-top: 5px;
        }

        .empty-summary {
            color: #999;
            font-size: 20pt;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 1024px) {
            .weekdays,
            .days-grid {
                grid-template-columns: repeat(7, 1fr);
            }

            .day {
                min-height: 100px;
                font-size: 20pt;
            }

            .event {
                font-size: 13pt;
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 20pt;
                padding: 10px;
            }

            header h1 {
                font-size: 28pt;
            }

            .day {
                min-height: 80px;
                padding: 8px;
            }

            .event {
                font-size: 12pt;
            }

            .month-year {
                font-size: 26pt;
            }

            button {
                font-size: 20pt;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <script>
        // State Management
        let currentDate = new Date();
        let events = [];
        let editingEventId = null;

        // Convert 24-hour time to 12-hour AM/PM format
        function formatTimeDisplay(time24) {
            if (!time24) return '';
            const [hours, minutes] = time24.split(':');
            const hour = parseInt(hours);
            const minute = minutes;
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
            return `${hour12}:${minute} ${ampm}`;
        }

        // Load events from localStorage
        function loadEvents() {
            const stored = localStorage.getItem('calendarEvents');
            if (stored) {
                events = JSON.parse(stored);
            } else {
                // Load dummy events for demonstration
                loadDummyEvents();
            }
        }

        // Load dummy events for easier iteration
        function loadDummyEvents() {
            const today = new Date();
            const nextMonday = new Date(today);
            nextMonday.setDate(today.getDate() + (1 - today.getDay() + 7) % 7 || 7);

            events = [
                {
                    id: '1',
                    title: 'Morning Meeting',
                    date: formatDate(today),
                    time: '09:00',
                    eventType: 'timed',
                    description: 'Daily morning check-in',
                    recurring: true,
                    recurringDays: ['1', '2', '3', '4', '5']
                },
                {
                    id: '2',
                    title: 'Lunch Time',
                    date: formatDate(today),
                    time: '12:00',
                    eventType: 'recurring',
                    description: 'Lunch in the cafeteria',
                    recurring: true,
                    recurringDays: ['1', '2', '3', '4', '5']
                },
                {
                    id: '3',
                    title: 'Art Class',
                    date: formatDate(new Date(today.getTime() + 86400000 * 2)),
                    time: '14:00',
                    eventType: 'new',
                    description: 'Creative art activities',
                    recurring: false,
                    recurringDays: []
                },
                {
                    id: '4',
                    title: 'PE Class',
                    date: formatDate(new Date(today.getTime() + 86400000 * 4)),
                    time: '15:30',
                    eventType: 'timed',
                    description: 'Physical education',
                    recurring: false,
                    recurringDays: []
                },
                {
                    id: '5',
                    title: 'Break',
                    date: formatDate(today),
                    time: '10:30',
                    eventType: 'timed',
                    description: 'Mid-morning break',
                    recurring: true,
                    recurringDays: ['1', '2', '3', '4', '5']
                }
            ];
            saveEvents();
        }

        // Save events to localStorage
        function saveEvents() {
            localStorage.setItem('calendarEvents', JSON.stringify(events));
        }

        // Initialize
        function init() {
            loadEvents();
            renderCalendar();
            updateMonthlySummary();
            attachEventListeners();
        }

        // Get all events for a specific date
        function getEventsForDate(date) {
            const dateStr = formatDate(date);
            let result = [];

            events.forEach(event => {
                if (event.recurring && event.recurringDays) {
                    const dayOfWeek = date.getDay();
                    if (event.recurringDays.includes(dayOfWeek.toString())) {
                        result.push(event);
                    }
                } else if (event.date === dateStr) {
                    result.push(event);
                }
            });

            return result;
        }

        // Format date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Format date for display
        function formatDateDisplay(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return `${month}/${day}/${year}`;
        }

        // Render calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update month/year display
            const options = { month: 'long', year: 'numeric' };
            document.getElementById('monthYear').textContent =
                currentDate.toLocaleDateString('en-US', options).toUpperCase();

            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            // Adjust for Monday start (0 = Sunday, need to convert)
            const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;

            const daysGrid = document.getElementById('daysGrid');
            daysGrid.innerHTML = '';

            // Previous month's days
            for (let i = adjustedFirstDay - 1; i >= 0; i--) {
                const dayNum = daysInPrevMonth - i;
                const dayElement = createDayElement(dayNum, true, null);
                daysGrid.appendChild(dayElement);
            }

            // Current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isToday = isDateToday(date);
                const dayElement = createDayElement(day, false, date, isToday);
                daysGrid.appendChild(dayElement);
            }

            // Next month's days
            const totalCells = daysGrid.children.length;
            const remainingCells = 42 - totalCells; // 6 rows √ó 7 days
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(day, true, null);
                daysGrid.appendChild(dayElement);
            }
        }

        // Create day element
        function createDayElement(dayNum, isOtherMonth, date, isToday = false) {
            const dayElement = document.createElement('div');
            dayElement.className = 'day';

            if (isOtherMonth) {
                dayElement.classList.add('other-month');
            }

            if (date) {
                const dayOfWeek = date.getDay();
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dayElement.classList.add('weekend');
                }

                if (isToday) {
                    dayElement.classList.add('today');
                }

                dayElement.onclick = () => openEventModal(date);
            }

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = dayNum;
            dayElement.appendChild(dayNumber);

            if (date) {
                const dayEvents = getEventsForDate(date);
                if (dayEvents.length > 0) {
                    const eventsContainer = document.createElement('div');
                    eventsContainer.className = 'events';

                    dayEvents.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.className = `event ${event.eventType}`;

                        let eventText = event.title;
                        if (event.time) {
                            const displayTime = formatTimeDisplay(event.time);
                            eventText = `${displayTime} ${event.title}`;
                        }

                        if (event.recurring) {
                            eventText += ' üîÑ';
                        }

                        eventElement.textContent = eventText;
                        eventElement.title = event.description || event.title;
                        eventElement.onclick = (e) => {
                            e.stopPropagation();
                            openEventModal(date, event.id);
                        };
                        eventElement.setAttribute('role', 'button');
                        eventElement.setAttribute('tabindex', '0');

                        eventsContainer.appendChild(eventElement);
                    });

                    dayElement.appendChild(eventsContainer);
                }
            }

            return dayElement;
        }

        // Check if date is today
        function isDateToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        // Open event modal
        function openEventModal(date, eventId = null) {
            editingEventId = eventId;
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const deleteBtn = document.getElementById('deleteEventBtn');

            // Reset form
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventTime').value = '';
            document.getElementById('eventType').value = 'new';
            document.getElementById('eventDescription').value = '';
            document.getElementById('eventDate').value = formatDateDisplay(formatDate(date));

            // Reset checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });

            if (eventId) {
                const event = events.find(e => e.id === eventId);
                if (event) {
                    modalTitle.textContent = 'Edit Event';
                    document.getElementById('eventTitle').value = event.title;
                    document.getElementById('eventTime').value = event.time || '';
                    document.getElementById('eventType').value = event.eventType;
                    document.getElementById('eventDescription').value = event.description || '';

                    if (event.recurringDays) {
                        event.recurringDays.forEach(day => {
                            const dayMap = {
                                '0': 'Sunday',
                                '1': 'Monday',
                                '2': 'Tuesday',
                                '3': 'Wednesday',
                                '4': 'Thursday',
                                '5': 'Friday',
                                '6': 'Saturday'
                            };
                            document.getElementById(`repeat${dayMap[day]}`).checked = true;
                        });
                    }

                    deleteBtn.style.display = 'block';
                }
            } else {
                modalTitle.textContent = 'Add New Event';
                deleteBtn.style.display = 'none';
            }

            modal.classList.add('show');
        }

        // Close event modal
        function closeEventModal() {
            const modal = document.getElementById('eventModal');
            modal.classList.remove('show');
            editingEventId = null;
        }

        // Save event
        function saveEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const time = document.getElementById('eventTime').value;
            const eventType = document.getElementById('eventType').value;
            const description = document.getElementById('eventDescription').value;
            const dateStr = document.getElementById('eventDate').value;

            if (!title || !dateStr) {
                alert('Please fill in event title and date');
                return;
            }

            // Get recurring days if selected
            const recurringDays = [];
            ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'].forEach((day, index) => {
                const checkbox = document.getElementById(`repeat${day}`);
                if (checkbox && checkbox.checked) {
                    recurringDays.push(index === 6 ? '0' : index + 1);
                }
            });

            const isRecurring = recurringDays.length > 0;

            // Convert date from MM/DD/YYYY to YYYY-MM-DD
            const [month, day, year] = dateStr.split('/');
            const formattedDate = `${year}-${month}-${day}`;

            if (editingEventId) {
                // Update existing event
                const eventIndex = events.findIndex(e => e.id === editingEventId);
                if (eventIndex !== -1) {
                    events[eventIndex] = {
                        id: editingEventId,
                        title,
                        date: formattedDate,
                        time,
                        eventType,
                        description,
                        recurring: isRecurring,
                        recurringDays: isRecurring ? recurringDays : []
                    };
                }
            } else {
                // Create new event
                const newEvent = {
                    id: Date.now().toString(),
                    title,
                    date: formattedDate,
                    time,
                    eventType,
                    description,
                    recurring: isRecurring,
                    recurringDays: isRecurring ? recurringDays : []
                };
                events.push(newEvent);
            }

            saveEvents();
            renderCalendar();
            updateMonthlySummary();
            closeEventModal();
        }

        // Delete event
        function deleteEvent() {
            if (editingEventId && confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== editingEventId);
                saveEvents();
                renderCalendar();
                updateMonthlySummary();
                closeEventModal();
            }
        }

        // Generate monthly summary of all events
        function updateMonthlySummary() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Get all events in the current month
            const monthEvents = [];
            for (let day = 1; day <= new Date(year, month + 1, 0).getDate(); day++) {
                const date = new Date(year, month, day);
                const dateEvents = getEventsForDate(date);
                dateEvents.forEach(event => {
                    // Avoid duplicates for recurring events
                    if (!monthEvents.find(e => e.id === event.id && e.displayDate === formatDate(date))) {
                        monthEvents.push({
                            ...event,
                            displayDate: formatDate(date),
                            displayDateFormatted: date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
                        });
                    }
                });
            }

            const summaryContent = document.getElementById('summaryContent');

            if (monthEvents.length === 0) {
                summaryContent.innerHTML = '<div class="empty-summary">No events this month</div>';
                return;
            }

            // Sort events by date
            monthEvents.sort((a, b) => new Date(a.displayDate) - new Date(b.displayDate));

            // Create summary HTML
            const summaryHTML = monthEvents.map(event => {
                const timeDisplay = event.time ? formatTimeDisplay(event.time) : '';
                return `
                    <div class="summary-event">
                        <div class="summary-event-title">${event.title}${event.recurring ? ' üîÑ' : ''}</div>
                        <div class="summary-event-date">${event.displayDateFormatted}${timeDisplay ? ` ‚Ä¢ ${timeDisplay}` : ''}</div>
                    </div>
                `;
            }).join('');

            summaryContent.innerHTML = summaryHTML;
        }

        // Add quick event for today
        function addQuickEvent(title, eventType, time) {
            const today = new Date();
            const newEvent = {
                id: Date.now().toString(),
                title,
                date: formatDate(today),
                time: time || '',
                eventType: eventType,
                description: '',
                recurring: false,
                recurringDays: []
            };
            events.push(newEvent);
            saveEvents();
            renderCalendar();
            updateMonthlySummary();
        }

        // Attach event listeners
        function attachEventListeners() {
            document.getElementById('prevBtn').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
                updateMonthlySummary();
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
                updateMonthlySummary();
            });

            document.getElementById('todayBtn').addEventListener('click', () => {
                currentDate = new Date();
                renderCalendar();
                updateMonthlySummary();
            });

            document.getElementById('addEventBtn').addEventListener('click', () => {
                openEventModal(new Date());
            });

            document.getElementById('printBtn').addEventListener('click', () => {
                window.print();
            });

            // Quick event buttons
            document.getElementById('quickLunch').addEventListener('click', () => {
                addQuickEvent('Lunch Time', 'recurring', '12:00');
                alert('Lunch Time added for today!');
            });

            document.getElementById('quickBreak').addEventListener('click', () => {
                addQuickEvent('Break Time', 'timed', '10:30');
                alert('Break Time added for today!');
            });

            document.getElementById('quickPE').addEventListener('click', () => {
                addQuickEvent('PE Class', 'timed', '15:00');
                alert('PE Class added for today!');
            });

            document.getElementById('quickArt').addEventListener('click', () => {
                addQuickEvent('Art Class', 'new', '14:00');
                alert('Art Class added for today!');
            });

            document.getElementById('closeModal').addEventListener('click', closeEventModal);
            document.getElementById('cancelBtn').addEventListener('click', closeEventModal);
            document.getElementById('saveEventBtn').addEventListener('click', saveEvent);
            document.getElementById('deleteEventBtn').addEventListener('click', deleteEvent);

            // Close modal when clicking outside
            document.getElementById('eventModal').addEventListener('click', (e) => {
                if (e.target.id === 'eventModal') {
                    closeEventModal();
                }
            });

            // Keyboard accessibility
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeEventModal();
                }
            });
        }

        // Start the app
        init();
    </script>
</body>
