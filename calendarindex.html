<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayshe's Semester Planner</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --no-school: #ffcccc;
            --half-day: #fff4cc;
            --early-release: #cce5ff;
            --today-highlight: #ffeb3b;
            --font-size: 20pt;
            --selection-highlight: #b3d9ff;
        }

        @page {
            size: landscape;
            margin: 0.5cm;
        }

        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
            font-size: var(--font-size);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; 
        }

        @media print {
            .no-print { display: none !important; }
            .cell-tools { display: none !important; }
            body { padding: 0; height: auto; overflow: visible; }
            .calendar-grid-wrapper { overflow: visible !important; height: auto !important; }
            .day-cell { min-height: 150px !important; }
            .is-today { border: 4px solid black !important; } 
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background: #f0f0f0;
            padding: 10px;
            border: 3px solid black;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .btn {
            background: black;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 16pt;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 5px;
        }

        .btn:hover {
            opacity: 0.8;
        }
        
        .btn-danger { background: #8b0000; font-size: 12pt; }
        .btn-action { background: #0056b3; font-size: 12pt; }
        .btn-cancel { background: #555; font-size: 12pt; display: none; }
        .btn-toggle { background: #551a8b; font-size: 14pt; }

        .calendar-title {
            text-align: center;
            font-size: 28pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        .calendar-grid-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            border-top: 4px solid black;
            border-left: 4px solid black;
            background: white;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            width: 100%;
        }

        .weekday {
            background: #eee;
            text-align: center;
            font-weight: bold;
            border-right: 4px solid black;
            border-bottom: 4px solid black;
            padding: 5px 0;
            font-size: 18pt;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .day-cell {
            border-right: 4px solid black;
            border-bottom: 4px solid black;
            padding: 5px;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 180px;
            background-color: white;
        }
        
        .weekly-view .day-cell {
            min-height: 70vh; /* Taller cells for weekly view */
        }

        /* Hover effect for copy tools */
        .day-cell:hover .cell-tools {
            display: flex;
        }

        .cell-tools {
            position: absolute;
            top: 2px;
            right: 2px;
            display: none;
            gap: 2px;
            z-index: 5;
        }

        .tool-btn {
            background: #fff;
            border: 2px solid black;
            border-radius: 4px;
            font-size: 12pt;
            cursor: pointer;
            padding: 2px 5px;
            font-weight: bold;
        }
        .tool-btn:hover { background: #eee; }

        .day-number {
            font-weight: bold;
            font-size: 18pt;
            margin-bottom: 2px;
        }

        .is-today {
            background-color: #fffff0;
            box-shadow: inset 0 0 0 4px var(--today-highlight);
        }

        .is-week-select {
            background-color: var(--selection-highlight) !important;
        }

        .not-current-month {
            background-color: #e0e0e0;
            opacity: 0.5;
        }

        .event-label {
            font-size: 12pt;
            font-weight: bold;
            padding: 1px 4px;
            margin-bottom: 4px;
            border: 2px solid black;
            border-radius: 4px;
            text-align: center;
        }

        .activity-list {
            margin: 0;
            padding-left: 20px;
            font-size: 16pt;
            flex-grow: 1;
            outline: none;
            list-style-type: disc;
        }

        .activity-list li {
            margin-bottom: 6px;
            padding: 2px 6px;
            border-radius: 4px;
            position: relative;
        }

        .activity-list:empty:before {
            content: attr(data-placeholder);
            color: #aaa;
            font-style: italic;
            pointer-events: none;
        }

        .suggestion {
            color: #999;
            pointer-events: none;
            user-select: none;
            font-style: italic;
        }

        .type-no-school { background-color: var(--no-school) !important; }
        .type-half-day { background-color: var(--half-day) !important; }
        .type-early-release { background-color: var(--early-release) !important; }
        
        /* Status bar for copy week mode */
        #status-bar {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            text-align: center;
            border: 2px solid #ffeeba;
            display: none;
            font-size: 14pt;
            margin-bottom: 5px;
        }

        /* Edit Day Modal */
        #edit-day-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 5px solid black;
            padding: 20px;
            z-index: 1001;
            min-width: 350px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
        }
        .modal-row { margin-bottom: 15px; }
        .modal-label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14pt; }
        .modal-select, .modal-input { 
            width: 100%; 
            padding: 8px; 
            font-size: 14pt; 
            border: 2px solid black;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <div class="no-print controls">
        <button class="btn" onclick="navigatePrev()">‚Üê Prev</button>
        <div style="text-align:center">
            <strong>Ayshe's Semester Planner</strong><br>
            <span style="font-size: 12pt;">
                Auto-colors on <b>Enter</b>. Use <b>Tab</b> to autocomplete.
                <button class="btn btn-toggle" onclick="toggleView()" id="btn-view-mode">Weekly View</button>
                <button class="btn btn-action" onclick="startCopyWeekMode()" id="btn-copy-week">Copy Week</button>
                <button class="btn btn-cancel" onclick="cancelCopyWeek()" id="btn-cancel-week">Cancel</button>
                <button class="btn btn-danger" onclick="clearData()">Clear Data</button>
            </span>
        </div>
        <button class="btn" onclick="navigateNext()">Next ‚Üí</button>
        <button class="btn" onclick="window.print()" style="background: #2e7d32;">Print Landscape</button>
    </div>

    <div id="status-bar">Select a day in the week you want to COPY FROM...</div>

    <div class="calendar-title" id="month-name">Month Year</div>
    
    <div class="calendar-grid-wrapper">
        <div class="calendar-grid" id="calendar-grid">
            <!-- JS Populated -->
        </div>
    </div>

    <!-- Edit Day Modal -->
    <div id="overlay" class="overlay"></div>
    <div id="edit-day-modal">
        <h3>Edit Day Status</h3>
        <input type="hidden" id="edit-date-key">
        <div class="modal-row">
            <label class="modal-label">Day Type:</label>
            <select id="day-type-select" class="modal-select">
                <option value="">Normal School Day</option>
                <option value="no-school">No School (Red)</option>
                <option value="half-day">Half Day (Yellow)</option>
                <option value="early-release">Early Release (Blue)</option>
            </select>
        </div>
        <div class="modal-row">
            <label class="modal-label">Label (e.g. "Holiday"):</label>
            <input type="text" id="day-label-input" class="modal-input" placeholder="Optional text...">
        </div>
        <div style="text-align: right;">
            <button class="btn btn-danger" onclick="closeEditModal()" style="font-size: 12pt;">Cancel</button>
            <button class="btn" onclick="saveDayStatus()" style="font-size: 12pt; background: #2e7d32;">Save Changes</button>
        </div>
    </div>

    <script>
        // State
        let currentYear = 2025;
        let currentMonth = 1; 
        let viewMode = 'MONTH'; // 'MONTH' or 'WEEK'
        let currentWeekStart = new Date(2025, 1, 1); // Tracks the start of the current week viewed
        
        let topicColors = JSON.parse(localStorage.getItem('ayshe-topic-colors')) || {};
        let flowPatterns = JSON.parse(localStorage.getItem('ayshe-flow-patterns')) || {}; 
        
        // Merge default events with custom user events
        const defaultEvents = {
            "2025-02-05": { type: "early-release", text: "Early Release (2:30)" },
            "2025-02-13": { type: "no-school", text: "Holiday" },
            "2025-02-16": { type: "no-school", text: "Holiday" },
            "2025-02-19": { type: "early-release", text: "Early Release (2:30)" },
            "2025-03-03": { type: "half-day", text: "Half Day" },
            "2025-03-04": { type: "half-day", text: "Half Day" },
            "2025-03-05": { type: "half-day", text: "Half Day" },
            "2025-03-06": { type: "no-school", text: "Staff Day" },
            "2025-03-19": { type: "early-release", text: "Early Release (2:30)" },
            "2025-03-27": { type: "half-day", text: "Half Day" },
            "2025-03-30": { type: "no-school", text: "Spring Break" },
            "2025-03-31": { type: "no-school", text: "Spring Break" },
            "2025-04-01": { type: "no-school", text: "Spring Break" },
            "2025-04-02": { type: "no-school", text: "Spring Break" },
            "2025-04-03": { type: "no-school", text: "Spring Break" },
            "2025-04-04": { type: "no-school", text: "Spring Break" },
            "2025-04-05": { type: "no-school", text: "Easter" },
            "2025-04-13": { type: "no-school", text: "Staff Day" },
            "2025-04-16": { type: "early-release", text: "Early Release (2:30)" },
            "2025-04-30": { type: "early-release", text: "Early Release (2:30)" },
            "2025-05-07": { type: "early-release", text: "Early Release (2:30)" },
            "2025-05-08": { type: "no-school", text: "Snow Day" },
            "2025-05-21": { type: "early-release", text: "Early Release (2:30)" },
            "2025-05-26": { type: "no-school", text: "Memorial Day" },
            "2025-06-04": { type: "early-release", text: "Early Release (2:30)" },
            "2025-06-10": { type: "half-day", text: "Last Day!" }
        };
        
        // Load custom events overlay
        let customEvents = JSON.parse(localStorage.getItem('ayshe-custom-events')) || {};
        
        // Helper to get effective event for a date
        function getEvent(dateKey) {
            return customEvents[dateKey] || defaultEvents[dateKey];
        }

        let pendingTopic = null;
        let activeSuggestion = null;
        let randomColorIndex = Object.keys(topicColors).length;
        
        // Copy/Paste State
        let clipboardDay = null;
        let copyWeekState = 'IDLE'; 
        let copyWeekSourceDate = null;

        // Smart Presets
        const PRESET_COLORS = {
            "math": "#a0c4ff", "mathematics": "#a0c4ff",
            "science": "#9bf6ff", "biology": "#9bf6ff", "chemistry": "#9bf6ff",
            "english": "#ffc6ff", "reading": "#ffc6ff", "writing": "#ffc6ff",
            "history": "#fdffb6", "social studies": "#fdffb6",
            "art": "#bdb2ff", "music": "#bdb2ff",
            "pe": "#caffbf", "gym": "#caffbf",
            "lunch": "#ffd6a5", "break": "#e5e5e5",
            "study": "#ffadad", "speech": "#ffc4d6", "therapy": "#ffc4d6"
        };

        const DISTINCT_PALETTE = [
            "#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", 
            "#a0c4ff", "#bdb2ff", "#ffc6ff", "#fffffc", "#d4a373",
            "#b5e48c", "#caf0f8", "#e2ece9", "#f0efeb", "#dee2e6"
        ];

        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        // --- NAVIGATION & VIEW LOGIC ---

        function toggleView() {
            if (viewMode === 'MONTH') {
                viewMode = 'WEEK';
                document.getElementById('btn-view-mode').innerText = "Monthly View";
                // Set current week start based on current month/date
                const today = new Date();
                if(today.getFullYear() === currentYear && today.getMonth() === currentMonth) {
                    currentWeekStart = new Date(today);
                } else {
                    currentWeekStart = new Date(currentYear, currentMonth, 1);
                }
                // Align to Sunday
                currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());
            } else {
                viewMode = 'MONTH';
                document.getElementById('btn-view-mode').innerText = "Weekly View";
                // Sync month view to the week we were looking at
                currentMonth = currentWeekStart.getMonth();
                currentYear = currentWeekStart.getFullYear();
            }
            renderCalendar();
        }

        function navigateNext() {
            if (viewMode === 'MONTH') {
                currentMonth++; 
                if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            } else {
                currentWeekStart.setDate(currentWeekStart.getDate() + 7);
                // Update month/year header based on week center
                const midWeek = new Date(currentWeekStart);
                midWeek.setDate(midWeek.getDate() + 3);
                currentMonth = midWeek.getMonth();
                currentYear = midWeek.getFullYear();
            }
            renderCalendar();
        }

        function navigatePrev() {
            if (viewMode === 'MONTH') {
                currentMonth--; 
                if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            } else {
                currentWeekStart.setDate(currentWeekStart.getDate() - 7);
                const midWeek = new Date(currentWeekStart);
                midWeek.setDate(midWeek.getDate() + 3);
                currentMonth = midWeek.getMonth();
                currentYear = midWeek.getFullYear();
            }
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const monthHeader = document.getElementById('month-name');
            grid.innerHTML = '';
            
            // Render Headers
            weekdays.forEach(day => {
                const div = document.createElement('div');
                div.className = 'weekday';
                div.innerText = day;
                grid.appendChild(div);
            });

            if (viewMode === 'MONTH') {
                renderMonthView(grid, monthHeader);
                grid.classList.remove('weekly-view');
            } else {
                renderWeekView(grid, monthHeader);
                grid.classList.add('weekly-view');
            }
        }

        function renderMonthView(grid, header) {
            const date = new Date(currentYear, currentMonth, 1);
            header.innerText = `${date.toLocaleString('default', { month: 'long' })} ${currentYear}`;

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const lastDay = new Date(currentYear, currentMonth + 1, 0).getDate();
            const prevLastDay = new Date(currentYear, currentMonth, 0).getDate();

            for (let i = firstDay; i > 0; i--) grid.appendChild(createCell(prevLastDay - i + 1, false, -1));
            for (let i = 1; i <= lastDay; i++) grid.appendChild(createCell(i, true));
        }

        function renderWeekView(grid, header) {
            // Calculate end of week for display
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(currentWeekStart.getDate() + 6);
            
            header.innerText = `Week of ${currentWeekStart.toLocaleDateString()} - ${weekEnd.toLocaleDateString()}`;

            for (let i = 0; i < 7; i++) {
                const d = new Date(currentWeekStart);
                d.setDate(currentWeekStart.getDate() + i);
                // Create cell passing full date object
                grid.appendChild(createCellFromDate(d));
            }
        }

        function createCellFromDate(dateObj) {
            return createCell(dateObj.getDate(), true, 0, dateObj);
        }

        // Modified createCell to handle date objects or month-relative logic
        function createCell(day, isCurrent, offsetMonth = 0, specificDate = null) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            let dateObj;
            if (specificDate) {
                dateObj = specificDate;
            } else {
                // Month view logic
                let targetMonth = currentMonth;
                let targetYear = currentYear;
                if (offsetMonth === -1) { // Prev month padding
                    targetMonth--;
                    if (targetMonth < 0) { targetMonth = 11; targetYear--; }
                }
                dateObj = new Date(targetYear, targetMonth, day);
            }

            // In month view, grey out non-current month days
            if (viewMode === 'MONTH' && !isCurrent) {
                cell.classList.add('not-current-month');
            }
            // In Month View, disable editing/saving for grey days to keep it simple, 
            // OR allow it but ensure dateKey is correct (which it is now)

            const dateKey = dateObj.toISOString().split('T')[0];
            cell.dataset.dateKey = dateKey; 
            
            cell.innerHTML = `<div class="day-number">${day}</div>`;

            // Tools (Copy/Paste/Edit)
            const tools = document.createElement('div');
            tools.className = 'cell-tools no-print';
            tools.innerHTML = `
                <button class="tool-btn" title="Edit Day Status" onclick="openEditModal('${dateKey}')">‚öôÔ∏è</button>
                <button class="tool-btn" title="Copy Day" onclick="copyDay(this)">üìÑ</button>
                <button class="tool-btn" title="Paste Day" onclick="pasteDay(this)">üìã</button>
            `;
            cell.appendChild(tools);

            // Check if Today
            const today = new Date();
            if (today.toDateString() === dateObj.toDateString()) {
                cell.classList.add('is-today');
            }

            // Check Event Type (Merged Default + Custom)
            const eventData = getEvent(dateKey);
            if (eventData) {
                cell.classList.add(`type-${eventData.type}`);
                if (eventData.text) {
                    const label = document.createElement('div');
                    label.className = 'event-label';
                    label.innerText = eventData.text;
                    cell.appendChild(label);
                }
            }

            const list = document.createElement('ul');
            list.className = 'activity-list';
            list.contentEditable = true;
            list.dataset.date = dateKey;
            list.setAttribute('data-placeholder', 'Click to plan...'); 

            // Week Copy Click Handler
            cell.onclick = (e) => {
                if (copyWeekState !== 'IDLE' && !e.target.closest('button')) {
                    handleWeekCopyClick(dateKey);
                }
            };

            const savedData = localStorage.getItem(`list-${dateKey}`);
            if (savedData) {
                list.innerHTML = savedData;
                applyColorsToList(list);
            } else {
                list.innerHTML = '<li></li>';
            }

            list.oninput = (e) => { saveList(list); handleInput(e); };
            list.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text');
                document.execCommand('insertText', false, text);
            });
            list.onblur = () => {
                const items = list.querySelectorAll('li');
                let changed = false;
                items.forEach(li => { if (li.innerText.trim() === '') { li.remove(); changed = true; } });
                if (list.innerHTML.trim() === '') { list.innerHTML = '<li></li>'; changed = true; }
                if(changed) saveList(list);
            };
            list.onkeydown = (e) => {
                if (e.key === 'Tab' && activeSuggestion) { e.preventDefault(); acceptSuggestion(); }
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const selection = window.getSelection();
                    let currentLi = selection.rangeCount > 0 ? selection.getRangeAt(0).startContainer.parentElement.closest('li') : null;
                    const newLi = document.createElement('li');
                    if (currentLi) currentLi.after(newLi); else list.appendChild(newLi);
                    const range = document.createRange();
                    range.selectNodeContents(newLi);
                    range.collapse(false);
                    selection.removeAllRanges();
                    selection.addRange(range);
                    learnPatterns(list);
                    saveList(list);
                    if(currentLi) {
                        let text = "";
                        currentLi.childNodes.forEach(node => { if (node.nodeType === 3) text += node.textContent; });
                        text = text.trim();
                        if (text.length > 1 && !topicColors[text.toLowerCase()]) autoAssignColor(text);
                    }
                }
            };

            cell.appendChild(list);
            return cell;
        }

        // --- EDIT DAY STATUS LOGIC ---
        
        function openEditModal(dateKey) {
            const modal = document.getElementById('edit-day-modal');
            const overlay = document.getElementById('overlay');
            const dateInput = document.getElementById('edit-date-key');
            const typeSelect = document.getElementById('day-type-select');
            const labelInput = document.getElementById('day-label-input');

            // Load current data
            const eventData = getEvent(dateKey);
            
            dateInput.value = dateKey;
            typeSelect.value = eventData ? eventData.type : "";
            labelInput.value = eventData ? eventData.text : "";

            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('edit-day-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function saveDayStatus() {
            const dateKey = document.getElementById('edit-date-key').value;
            const type = document.getElementById('day-type-select').value;
            const text = document.getElementById('day-label-input').value;

            if (type === "" && text === "") {
                // Determine if we are deleting an override or just saving blank
                delete customEvents[dateKey];
            } else {
                customEvents[dateKey] = { type: type, text: text };
            }

            localStorage.setItem('ayshe-custom-events', JSON.stringify(customEvents));
            closeEditModal();
            renderCalendar();
        }

        // --- COPY / PASTE LOGIC ---

        function copyDay(btn) {
            const list = btn.closest('.day-cell').querySelector('.activity-list');
            if (list) {
                clipboardDay = list.innerHTML;
                const origText = btn.innerHTML;
                btn.innerHTML = '‚úÖ';
                setTimeout(() => btn.innerHTML = origText, 1000);
            }
        }

        function pasteDay(btn) {
            if (!clipboardDay) return;
            const list = btn.closest('.day-cell').querySelector('.activity-list');
            if (list) {
                if (confirm("Overwrite this day?")) {
                    list.innerHTML = clipboardDay;
                    saveList(list);
                }
            }
        }

        // --- WEEK COPY LOGIC ---

        function startCopyWeekMode() {
            copyWeekState = 'SOURCE';
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-bar').innerText = "Select any day in the week you want to COPY FROM...";
            document.getElementById('btn-copy-week').style.display = 'none';
            document.getElementById('btn-cancel-week').style.display = 'inline-block';
        }

        function cancelCopyWeek() {
            copyWeekState = 'IDLE';
            copyWeekSourceDate = null;
            document.getElementById('status-bar').style.display = 'none';
            document.getElementById('btn-copy-week').style.display = 'inline-block';
            document.getElementById('btn-cancel-week').style.display = 'none';
            renderCalendar();
        }

        function handleWeekCopyClick(dateKey) {
            const clickedDate = new Date(dateKey + "T12:00:00"); // Avoid timezone issues
            const dayOfWeek = clickedDate.getDay(); 
            const weekStart = new Date(clickedDate);
            weekStart.setDate(clickedDate.getDate() - dayOfWeek);

            if (copyWeekState === 'SOURCE') {
                copyWeekSourceDate = weekStart;
                copyWeekState = 'TARGET';
                document.getElementById('status-bar').innerText = "Week Copied! Now click any day in the week you want to PASTE TO...";
                highlightWeek(weekStart, true);
            } else if (copyWeekState === 'TARGET') {
                const targetWeekStart = weekStart;
                performWeekCopy(copyWeekSourceDate, targetWeekStart);
                cancelCopyWeek();
            }
        }

        function highlightWeek(startDate, isSource) {
            const grid = document.getElementById('calendar-grid');
            const cells = grid.querySelectorAll('.day-cell');
            const datesInWeek = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(startDate);
                d.setDate(startDate.getDate() + i);
                datesInWeek.push(d.toISOString().split('T')[0]);
            }
            cells.forEach(cell => {
                if (datesInWeek.includes(cell.dataset.dateKey)) cell.classList.add('is-week-select');
            });
        }

        function performWeekCopy(sourceStart, targetStart) {
            for (let i = 0; i < 7; i++) {
                const sDate = new Date(sourceStart); sDate.setDate(sourceStart.getDate() + i);
                const sKey = sDate.toISOString().split('T')[0];
                const tDate = new Date(targetStart); tDate.setDate(targetStart.getDate() + i);
                const tKey = tDate.toISOString().split('T')[0];
                const sourceData = localStorage.getItem(`list-${sKey}`);
                if (sourceData) localStorage.setItem(`list-${tKey}`, sourceData);
            }
            renderCalendar();
        }

        // --- GENERIC LOGIC ---

        function saveList(list) {
            localStorage.setItem(`list-${list.dataset.date}`, list.innerHTML);
            applyColorsToList(list);
        }

        function handleInput(e) {
            const list = e.currentTarget;
            const selection = window.getSelection();
            if (!selection.rangeCount) return;
            const li = selection.getRangeAt(0).startContainer.parentElement.closest('li');
            if (!li) return;
            let text = "";
            li.childNodes.forEach(node => { if (node.nodeType === 3) text += node.textContent; });
            text = text.trim();
            showSuggestion(li, text);
        }

        function showSuggestion(li, currentText) {
            const pattern = flowPatterns[currentText.toLowerCase()];
            if (pattern && !activeSuggestion) {
                const span = document.createElement('span');
                span.className = 'suggestion';
                span.innerText = " \u2193 " + pattern;
                li.appendChild(span);
                activeSuggestion = pattern;
            } else if (!pattern && activeSuggestion) {
                const span = li.querySelector('.suggestion');
                if (span) span.remove();
                activeSuggestion = null;
            }
        }

        function acceptSuggestion() {
            const selection = window.getSelection();
            const li = selection.rangeCount ? selection.getRangeAt(0).startContainer.parentElement.closest('li') : null;
            if (!li || !activeSuggestion) return;
            const span = li.querySelector('.suggestion');
            if (span) span.remove();
            const newLi = document.createElement('li');
            newLi.innerText = activeSuggestion;
            li.after(newLi);
            const range = document.createRange();
            range.selectNodeContents(newLi);
            range.collapse(false);
            selection.removeAllRanges();
            selection.addRange(range);
            activeSuggestion = null;
            autoAssignColor(newLi.innerText.trim());
            saveList(li.closest('.activity-list'));
        }

        function learnPatterns(list) {
            const items = Array.from(list.querySelectorAll('li')).map(i => i.innerText.trim());
            for (let i = 0; i < items.length - 1; i++) {
                if (items[i] && items[i+1]) {
                    flowPatterns[items[i].toLowerCase()] = items[i+1];
                }
            }
            localStorage.setItem('ayshe-flow-patterns', JSON.stringify(flowPatterns));
        }

        function getContrastYIQ(hexcolor){
            hexcolor = hexcolor.replace("#", "");
            if(hexcolor.length === 3) hexcolor = hexcolor.split('').map(c=>c+c).join('');
            var r = parseInt(hexcolor.substr(0,2),16);
            var g = parseInt(hexcolor.substr(2,2),16);
            var b = parseInt(hexcolor.substr(4,2),16);
            var yiq = ((r*299)+(g*587)+(b*114))/1000;
            return (yiq >= 128) ? 'black' : 'white';
        }

        function applyColorsToList(list) {
            const items = list.querySelectorAll('li');
            items.forEach(li => {
                let text = "";
                li.childNodes.forEach(node => { if (node.nodeType === 3) text += node.textContent; });
                text = text.trim().toLowerCase();
                if (topicColors[text]) {
                    const bgColor = topicColors[text];
                    li.style.backgroundColor = bgColor;
                    li.style.color = getContrastYIQ(bgColor);
                    li.style.border = '1px solid black';
                } else {
                    li.style.backgroundColor = 'transparent';
                    li.style.color = 'inherit';
                    li.style.border = 'none';
                }
            });
        }

        function autoAssignColor(topic) {
            const lowerTopic = topic.toLowerCase();
            let selectedColor;
            if (PRESET_COLORS[lowerTopic]) {
                selectedColor = PRESET_COLORS[lowerTopic];
            } else {
                selectedColor = DISTINCT_PALETTE[randomColorIndex % DISTINCT_PALETTE.length];
                randomColorIndex++; 
            }
            topicColors[lowerTopic] = selectedColor;
            localStorage.setItem('ayshe-topic-colors', JSON.stringify(topicColors));
            document.querySelectorAll('.activity-list').forEach(list => applyColorsToList(list));
        }

        function clearData() {
            if(confirm("Are you sure you want to clear all notes and color settings? This cannot be undone.")) {
                localStorage.clear();
                location.reload();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                if(copyWeekState !== 'IDLE') cancelCopyWeek();
                if(document.getElementById('edit-day-modal').style.display === 'block') closeEditModal();
                return;
            }
            if (e.target.contentEditable === "true" || e.target.tagName === 'INPUT') return;
            if (e.key === 'ArrowRight') navigateNext();
            if (e.key === 'ArrowLeft') navigatePrev();
            if (e.key.toLowerCase() === 'p') window.print();
        });

        renderCalendar();
    </script>
</body>
